<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Advice Generator App</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="src/styles.css">
</head>
<body>
   <main>
      <section class="card">
         <h1 class="card__heading">Advice #<span data-code>117</span></h1>
         <blockquote class="card__quote">
            “<span data-advice>It is easy to sit up and take notice, what's difficult is getting up and taking action.</span>”
         </blockquote>
         <button class="card__button" data-update-button aria-label="Update Advice">
            <img class="icon icon--dice" src="src/dice.svg" alt="">
         </button>
      </section>
   </main>

   <script src="src/scripts.js"></script>
</body>
</html>
